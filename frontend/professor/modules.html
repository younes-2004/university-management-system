<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Modules - Professeur</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-blue-600 text-white shadow">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold">Système Universitaire</h1>
            <div class="flex items-center space-x-4">
                <span id="user-info">Chargement...</span>
                <button onclick="logout()" class="bg-blue-700 hover:bg-blue-800 px-3 py-1 rounded">
                    Déconnexion
                </button>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="bg-white shadow">
        <div class="container mx-auto px-4 py-3">
            <div class="flex space-x-4">
                <a href="dashboard.html" class="text-gray-700 hover:bg-gray-100 px-3 py-2 rounded font-medium">Tableau de bord</a>
                <a href="modules.html" class="bg-blue-100 text-blue-700 px-3 py-2 rounded font-medium">Mes modules</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
        <div class="bg-white rounded-lg shadow p-6">
            <div id="module-details">
                <!-- Si ID du module est dans l'URL, on affiche les détails du module -->
                <div id="module-view" class="hidden">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4" id="module-title">Détails du module</h2>
                    <div id="module-info" class="mb-6">
                        <div class="animate-pulse bg-gray-200 h-20 rounded"></div>
                    </div>
                    
                    <h3 class="text-lg font-semibold text-gray-800 mb-3">Éléments du module</h3>
                    <div id="module-elements" class="divide-y">
                        <div class="animate-pulse bg-gray-200 h-16 rounded"></div>
                    </div>
                </div>
                
                <!-- Si pas d'ID du module dans l'URL, on affiche la liste des modules -->
                <div id="modules-list">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Mes modules</h2>
                    <div class="grid grid-cols-1 gap-4" id="modules-grid">
                        <div class="animate-pulse bg-gray-200 h-32 rounded"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/auth.js"></script>
    <script src="../js/common.js"></script>
    <script>
        // Récupérer l'ID du module depuis l'URL si présent
        const urlParams = new URLSearchParams(window.location.search);
        const moduleId = urlParams.get('id');
        
        document.addEventListener('DOMContentLoaded', function() {
            // Vérifier si l'utilisateur est authentifié
            const user = checkAuth();
            if (!user) return;
            
            // Vérifier si l'utilisateur est bien un professeur
            if (user.role !== 'PROFESSOR') {
                logout();
                return;
            }
            
            // Afficher les informations de l'utilisateur
            document.getElementById('user-info').textContent = `${user.prenom} ${user.nom}`;
            
            if (moduleId) {
                // Afficher les détails d'un module spécifique
                document.getElementById('module-view').classList.remove('hidden');
                document.getElementById('modules-list').classList.add('hidden');
                loadModuleDetails(moduleId);
                loadModuleElements(moduleId);
            } else {
                // Afficher la liste des modules
                loadProfessorModules();
            }
        });
        
        // Charger les détails d'un module
        async function loadModuleDetails(moduleId) {
            try {
                const data = await apiGet(`http://localhost:8080/api/modules/${moduleId}`);
                document.getElementById('module-title').textContent = data.nom;
                
                document.getElementById('module-info').innerHTML = `
                    <div class="bg-blue-50 rounded-lg p-4 border border-blue-200">
                        <p class="text-gray-700 mb-2">${data.description}</p>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-3">
                            <div>
                                <span class="font-medium">Filière:</span> ${data.filiereNom}
                            </div>
                            <div>
                                <span class="font-medium">Semestre:</span> ${data.semestre}
                            </div>
                            <div>
                                <span class="font-medium">Heures (C/TD/TP):</span> ${data.heuresCours}h / ${data.heuresTD}h / ${data.heuresTP}h
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Erreur lors du chargement des détails du module:', error);
                document.getElementById('module-info').innerHTML = `
                    <p class="text-red-600">Erreur lors du chargement des détails du module</p>
                `;
            }
        }
        
        // Charger les éléments d'un module
        async function loadModuleElements(moduleId) {
            try {
                const data = await apiGet(`http://localhost:8080/api/modules/${moduleId}/elements`);
                const elementsDiv = document.getElementById('module-elements');
                
                if (data && data.length > 0) {
                    elementsDiv.innerHTML = `
                        <div class="divide-y">
                            ${data.map(element => `
                                <div class="py-4">
                                    <h4 class="font-semibold text-blue-700">${element.nom}</h4>
                                    <p class="text-gray-600 text-sm mb-2">${element.description}</p>
                                    <div class="grid grid-cols-1 md:grid-cols-3 gap-2 text-sm">
                                        <div class="text-gray-700">
                                            <span class="font-medium">Heures Cours:</span> ${element.heuresCours}h
                                        </div>
                                        <div class="text-gray-700">
                                            <span class="font-medium">Heures TD:</span> ${element.heuresTD}h
                                        </div>
                                        <div class="text-gray-700">
                                            <span class="font-medium">Heures TP:</span> ${element.heuresTP}h
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    elementsDiv.innerHTML = `<p class="text-gray-500">Aucun élément associé à ce module.</p>`;
                }
            } catch (error) {
                console.error('Erreur lors du chargement des éléments du module:', error);
                document.getElementById('module-elements').innerHTML = `
                    <p class="text-red-600">Erreur lors du chargement des éléments du module</p>
                `;
            }
        }
        
        // Charger tous les modules du professeur
        async function loadProfessorModules() {
            try {
                const data = await apiGet('http://localhost:8080/api/professor/modules');
                const modulesGrid = document.getElementById('modules-grid');
                
                if (data && data.length > 0) {
                    modulesGrid.innerHTML = `
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            ${data.map(module => `
                                <div class="bg-white rounded-lg shadow p-4 border border-gray-200 hover:border-blue-300 transition">
                                    <h3 class="font-semibold text-lg text-blue-700 mb-2">${module.nom}</h3>
                                    <p class="text-gray-600 text-sm mb-3">${module.description.substring(0, 100)}${module.description.length > 100 ? '...' : ''}</p>
                                    <div class="text-sm">
                                        <div class="text-gray-700 mb-1">
                                            <span class="font-medium">Filière:</span> ${module.filiereNom}
                                        </div>
                                        <div class="text-gray-700 mb-1">
                                            <span class="font-medium">Semestre:</span> ${module.semestre}
                                        </div>
                                        <div class="text-gray-700">
                                            <span class="font-medium">Heures:</span> C:${module.heuresCours}h / TD:${module.heuresTD}h / TP:${module.heuresTP}h
                                        </div>
                                    </div>
                                    <div class="mt-3 flex justify-end">
                                        <a href="modules.html?id=${module.id}" class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                                            Voir les détails
                                        </a>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    modulesGrid.innerHTML = `<p class="text-gray-500">Vous n'enseignez aucun module actuellement.</p>`;
                }
            } catch (error) {
                console.error('Erreur lors du chargement des modules:', error);
                document.getElementById('modules-grid').innerHTML = `
                    <p class="text-red-600">Erreur lors du chargement des modules</p>
                `;
            }
        }
    </script>
</body>
</html>
