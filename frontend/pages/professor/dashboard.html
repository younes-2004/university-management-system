<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord Professeur - Système Universitaire</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
    <link rel="stylesheet" href="../../assets/css/professor.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Système Universitaire</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active"><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Tableau de bord</a></li>
                    <li><a href="modules.html"><i class="fas fa-book"></i> Modules enseignés</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <button id="sidebarToggle" class="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="user-info">
                    <span id="userName">Professeur</span>
                    <button id="notificationsBtn" class="notifications-btn">
                        <i class="fas fa-bell"></i>
                        <span class="badge" id="notificationsBadge">0</span>
                    </button>
                </div>
            </header>
            
            <div class="content">
                <h1>Tableau de Bord Professeur</h1>
                
                <!-- Résumé des modules -->
                <div class="modules-summary">
                    <div class="card">
                        <div class="card-header">
                            <h2>Mes Filières</h2>
                        </div>
                        <div class="card-body">
                            <div id="filieresList">
                                <p>Chargement des filières...</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card mt-4">
                        <div class="card-header">
                            <h2>Mes Modules Récents</h2>
                        </div>
                        <div class="card-body">
                            <div id="recentModules">
                                <p>Chargement des modules...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Scripts -->
    <script src="../../assets/js/utils/http-client.js"></script>
    <script src="../../assets/js/api/auth.js"></script>
    <script src="../../assets/js/utils/auth-guard.js"></script>
    <script src="../../assets/js/api/modules.js"></script>
    <script src="../../assets/js/api/filieres.js"></script>
    <script src="../../assets/js/components/sidebar.js"></script>
    <script src="../../assets/js/pages/professor/dashboard.js"></script>
</body>
</html>
