<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Notifications - Système Universitaire</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
    <link rel="stylesheet" href="../../assets/css/student.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Système Universitaire</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Tableau de bord</a></li>
                    <li><a href="profile.html"><i class="fas fa-user"></i> Mon profil</a></li>
                    <li class="active"><a href="notifications.html"><i class="fas fa-bell"></i> Notifications</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <button id="sidebarToggle" class="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="user-info">
                    <span id="userName">Étudiant</span>
                    <button id="notificationsBtn" class="notifications-btn">
                        <i class="fas fa-bell"></i>
                        <span class="badge" id="notificationsBadge">0</span>
                    </button>
                </div>
            </header>
            
            <div class="content">
                <div class="content-header">
                    <h1>Mes Notifications</h1>
                    <button id="markAllReadBtn" class="btn btn-secondary">
                        <i class="fas fa-check-double"></i> Marquer tout comme lu
                    </button>
                </div>
                
                <!-- Notifications -->
                <div class="card">
                    <div class="card-body">
                        <div id="notificationsContainer">
                            <p>Chargement des notifications...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Scripts -->
    <script src="../../assets/js/utils/http-client.js"></script>
    <script src="../../assets/js/api/auth.js"></script>
    <script src="../../assets/js/utils/auth-guard.js"></script>
    <script src="../../assets/js/api/notifications.js"></script>
    <script src="../../assets/js/components/sidebar.js"></script>
    <script src="../../assets/js/pages/student/notifications.js"></script>
</body>
</html>
