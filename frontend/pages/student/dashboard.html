<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord Étudiant - Système Universitaire</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
    <link rel="stylesheet" href="../../assets/css/student.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Système Universitaire</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active"><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Tableau de bord</a></li>
                    <li><a href="profile.html"><i class="fas fa-user"></i> Mon profil</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <button id="sidebarToggle" class="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="user-info">
                    <span id="userName">Étudiant</span>
                    <button id="notificationsBtn" class="notifications-btn">
                        <i class="fas fa-bell"></i>
                        <span class="badge" id="notificationsBadge">0</span>
                    </button>
                </div>
            </header>
            
            <div class="content">
                <h1>Tableau de Bord Étudiant</h1>
                
                <!-- Carte de profil -->
                <div class="profile-summary card">
                    <div class="card-body">
                        <div class="profile-header">
                            <div class="profile-avatar">
                                <i class="fas fa-user-circle"></i>
                            </div>
                            <div class="profile-info">
                                <h2 id="studentName">Chargement...</h2>
                                <p id="studentFiliere">Filière: Chargement...</p>
                                <p id="studentYear">Année: Chargement...</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Statut carte étudiant -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h2>Ma Carte Étudiant</h2>
                    </div>
                    <div class="card-body">
                        <div id="cardStatus">
                            <p>Chargement du statut de la carte...</p>
                        </div>
                    </div>
                </div>
                
                <!-- Notifications récentes -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h2>Notifications Récentes</h2>
                    </div>
                    <div class="card-body">
                        <div id="recentNotifications">
                            <p>Chargement des notifications...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Scripts -->
    <script src="../../assets/js/utils/http-client.js"></script>
    <script src="../../assets/js/api/auth.js"></script>
    <script src="../../assets/js/utils/auth-guard.js"></script>
    <script src="../../assets/js/api/cards.js"></script>
    <script src="../../assets/js/api/notifications.js"></script>
    <script src="../../assets/js/components/sidebar.js"></script>
    <script src="../../assets/js/pages/student/dashboard.js"></script>
</body>
</html>
