<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord - Administrateur</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-blue-600 text-white shadow">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold">Système Universitaire</h1>
            <div class="flex items-center space-x-4">
                <span id="user-info">Chargement...</span>
                <button onclick="logout()" class="bg-blue-700 hover:bg-blue-800 px-3 py-1 rounded">
                    Déconnexion
                </button>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="bg-white shadow">
        <div class="container mx-auto px-4 py-3">
            <div class="flex flex-wrap space-x-1 md:space-x-4">
                <a href="dashboard.html" class="bg-blue-100 text-blue-700 px-3 py-2 rounded font-medium mb-2">Tableau de bord</a>
                <a href="filieres.html" class="text-gray-700 hover:bg-gray-100 px-3 py-2 rounded font-medium mb-2">Filières</a>
                <a href="professors.html" class="text-gray-700 hover:bg-gray-100 px-3 py-2 rounded font-medium mb-2">Professeurs</a>
                <a href="students.html" class="text-gray-700 hover:bg-gray-100 px-3 py-2 rounded font-medium mb-2">Étudiants</a>
                <a href="card-requests.html" class="text-gray-700 hover:bg-gray-100 px-3 py-2 rounded font-medium mb-2">Demandes de cartes</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
            <!-- Carte Statistiques Étudiants -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-3">Étudiants</h3>
                <div id="student-stats" class="space-y-2">
                    <div class="animate-pulse bg-gray-200 h-6 rounded"></div>
                    <div class="animate-pulse bg-gray-200 h-6 rounded"></div>
                </div>
            </div>
            
            <!-- Carte Statistiques Professeurs -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-3">Professeurs</h3>
                <div id="professor-stats" class="space-y-2">
                    <div class="animate-pulse bg-gray-200 h-6 rounded"></div>
                </div>
            </div>
            
            <!-- Carte Statistiques Filières -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-3">Filières et Modules</h3>
                <div id="filiere-stats" class="space-y-2">
                    <div class="animate-pulse bg-gray-200 h-6 rounded"></div>
                    <div class="animate-pulse bg-gray-200 h-6 rounded"></div>
                </div>
            </div>
            
            <!-- Carte Statistiques Cartes Étudiantes -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-3">Cartes Étudiantes</h3>
                <div id="card-stats" class="space-y-2">
                    <div class="animate-pulse bg-gray-200 h-6 rounded"></div>
                    <div class="animate-pulse bg-gray-200 h-6 rounded"></div>
                </div>
            </div>
        </div>
        
        <!-- Demandes récentes -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Demandes de cartes récentes</h2>
            <div id="recent-requests" class="divide-y">
                <div class="animate-pulse bg-gray-200 h-16 rounded mb-2"></div>
                <div class="animate-pulse bg-gray-200 h-16 rounded mb-2"></div>
            </div>
            <div class="mt-4 flex justify-end">
                <a href="card-requests.html" class="text-blue-600 hover:text-blue-800 font-medium">
                    Voir toutes les demandes →
                </a>
            </div>
        </div>
        
        <!-- Filières populaires -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Filières</h2>
            <div id="filieres-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div class="animate-pulse bg-gray-200 h-24 rounded"></div>
                <div class="animate-pulse bg-gray-200 h-24 rounded"></div>
                <div class="animate-pulse bg-gray-200 h-24 rounded"></div>
            </div>
            <div class="mt-4 flex justify-end">
                <a href="filieres.html" class="text-blue-600 hover:text-blue-800 font-medium">
                    Gérer les filières →
                </a>
            </div>
        </div>
    </main>

    <script src="../js/auth.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
