<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Demandes de Cartes - Administrateur</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-blue-600 text-white shadow">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold">Système Universitaire</h1>
            <div class="flex items-center space-x-4">
                <span id="user-info">Chargement...</span>
                <button onclick="logout()" class="bg-blue-700 hover:bg-blue-800 px-3 py-1 rounded">
                    Déconnexion
                </button>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="bg-white shadow">
        <div class="container mx-auto px-4 py-3">
            <div class="flex flex-wrap space-x-1 md:space-x-4">
                <a href="dashboard.html" class="text-gray-700 hover:bg-gray-100 px-3 py-2 rounded font-medium mb-2">Tableau de bord</a>
                <a href="filieres.html" class="text-gray-700 hover:bg-gray-100 px-3 py-2 rounded font-medium mb-2">Filières</a>
                <a href="professors.html" class="text-gray-700 hover:bg-gray-100 px-3 py-2 rounded font-medium mb-2">Professeurs</a>
                <a href="students.html" class="text-gray-700 hover:bg-gray-100 px-3 py-2 rounded font-medium mb-2">Étudiants</a>
                <a href="card-requests.html" class="bg-blue-100 text-blue-700 px-3 py-2 rounded font-medium mb-2">Demandes de cartes</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
        <!-- En-tête avec filtres -->
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-3 md:mb-0">Gestion des Demandes de Cartes</h2>
            <div class="flex flex-wrap gap-2">
                <button onclick="filterRequests('all')" id="filter-all" class="bg-blue-600 text-white font-medium py-1 px-3 rounded">
                    Toutes
                </button>
                <button onclick="filterRequests('PENDING')" id="filter-pending" class="bg-white hover:bg-yellow-100 text-yellow-700 font-medium py-1 px-3 rounded border border-yellow-300">
                    En attente
                </button>
                <button onclick="filterRequests('APPROVED')" id="filter-approved" class="bg-white hover:bg-green-100 text-green-700 font-medium py-1 px-3 rounded border border-green-300">
                    Approuvées
                </button>
                <button onclick="filterRequests('REJECTED')" id="filter-rejected" class="bg-white hover:bg-red-100 text-red-700 font-medium py-1 px-3 rounded border border-red-300">
                    Rejetées
                </button>
                <button onclick="filterRequests('RECEIVED')" id="filter-received" class="bg-white hover:bg-blue-100 text-blue-700 font-medium py-1 px-3 rounded border border-blue-300">
                    Récupérées
                </button>
            </div>
        </div>
        
        <!-- Liste des demandes -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Étudiant</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date de demande</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Statut</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date de traitement</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="requests-table-body" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="5" class="px-6 py-4 text-center text-gray-500">Chargement des demandes...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="../js/auth.js"></script>
    <script src="../js/common.js"></script>
    <script>
        let allRequests = [];
        let currentFilter = 'all';
        
        document.addEventListener('DOMContentLoaded', function() {
            // Vérifier si l'utilisateur est authentifié
            const user = checkAuth();
            if (!user) return;
            
            // Vérifier si l'utilisateur est bien un administrateur
            if (user.role !== 'ADMIN') {
                logout();
                return;
            }
            
            // Afficher les informations de l'utilisateur
            document.getElementById('user-info').textContent = `${user.prenom} ${user.nom}`;
            
            // Charger les demandes de cartes
            loadCardRequests();
        });
        
        // Charger toutes les demandes de cartes
        async function loadCardRequests() {
            try {
                allRequests = await apiGet('http://localhost:8080/api/admin/card-requests');
                // Appliquer le filtre actuel
                applyFilter();
            } catch (error) {
                console.error('Erreur lors du chargement des demandes de cartes:', error);
                document.getElementById('requests-table-body').innerHTML = `
                    <tr>
                        <td colspan="5" class="px-6 py-4 text-center text-red-500">Erreur lors du chargement des demandes de cartes</td>
                    </tr>
                `;
            }
        }
        
        // Filtrer les demandes par statut
        function filterRequests(status) {
            currentFilter = status;
            
            // Mettre à jour l'apparence des boutons de filtre
            document.getElementById('filter-all').className = status === 'all' ? 
                'bg-blue-600 text-white font-medium py-1 px-3 rounded' : 
                'bg-white hover:bg-gray-100 text-gray-700 font-medium py-1 px-3 rounded border border-gray-300';
                
            document.getElementById('filter-pending').className = status === 'PENDING' ? 
                'bg-yellow-600 text-white font-medium py-1 px-3 rounded' : 
                'bg-white hover:bg-yellow-100 text-yellow-700 font-medium py-1 px-3 rounded border border-yellow-300';
                
            document.getElementById('filter-approved').className = status === 'APPROVED' ? 
                'bg-green-600 text-white font-medium py-1 px-3 rounded' : 
                'bg-white hover:bg-green-100 text-green-700 font-medium py-1 px-3 rounded border border-green-300';
                
            document.getElementById('filter-rejected').className = status === 'REJECTED' ? 
                'bg-red-600 text-white font-medium py-1 px-3 rounded' : 
                'bg-white hover:bg-red-100 text-red-700 font-medium py-1 px-3 rounded border border-red-300';
                
            document.getElementById('filter-received').className = status === 'RECEIVED' ? 
                'bg-blue-600 text-white font-medium py-1 px-3 rounded' : 
                'bg-white hover:bg-blue-100 text-blue-700 font-medium py-1 px-3 rounded border border-blue-300';
            
            // Appliquer le filtre
            applyFilter();
        }
        
        // Appliquer le filtre actuel et afficher les résultats
        function applyFilter() {
            if (!allRequests || allRequests.length === 0) {
                document.getElementById('requests-table-body').innerHTML = `
                    <tr>
                        <td colspan="5" class="px-6 py-4 text-center text-gray-500">Aucune demande de carte trouvée</td>
                    </tr>
                `;
                return;
            }
            
            // Filtrer les demandes selon le statut sélectionné
            const filteredRequests = currentFilter === 'all' ? 
                allRequests : 
                allRequests.filter(request => request.status === currentFilter);
            
            if (filteredRequests.length === 0) {
                document.getElementById('requests-table-body').innerHTML = `
                    <tr>
                        <td colspan="5" class="px-6 py-4 text-center text-gray-500">Aucune demande ne correspond au filtre sélectionné</td>
                    </tr>
                `;
                return;
            }
            
            // Afficher les demandes filtrées
            document.getElementById('requests-table-body').innerHTML = filteredRequests.map(request => `
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">${request.studentName}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-500">${formatDate(request.requestDate)}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div>${getStatusBadge(request.status)}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-500">
                            ${request.processedDate ? formatDate(request.processedDate) : 'Non traité'}
                            ${request.processedByName ? `<div class="text-xs">par ${request.processedByName}</div>` : ''}
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">
                        <div class="flex space-x-2">
                            ${request.status === 'PENDING' ? `
                                <button onclick="approveRequest(${request.id})" class="text-green-600 hover:text-green-900">Approuver</button>
                                <button onclick="rejectRequest(${request.id})" class="text-red-600 hover:text-red-900">Rejeter</button>
                            ` : ''}
                        </div>
                    </td>
                </tr>
            `).join('');
        }
        
        // Approuver une demande
        async function approveRequest(requestId) {
            try {
                await apiPut(`http://localhost:8080/api/admin/card-requests/${requestId}/approve`, {});
                showNotification('Demande approuvée avec succès');
                // Rafraîchir la liste des demandes
                loadCardRequests();
            } catch (error) {
                console.error('Erreur lors de l\'approbation de la demande:', error);
                showNotification('Erreur lors de l\'approbation de la demande', 'error');
            }
        }
        
        // Rejeter une demande
        async function rejectRequest(requestId) {
            try {
                await apiPut(`http://localhost:8080/api/admin/card-requests/${requestId}/reject`, {});
                showNotification('Demande rejetée avec succès');
                // Rafraîchir la liste des demandes
                loadCardRequests();
            } catch (error) {
                console.error('Erreur lors du rejet de la demande:', error);
                showNotification('Erreur lors du rejet de la demande', 'error');
            }
        }
        
        // Obtenir le badge de statut pour une demande de carte
        function getStatusBadge(status) {
            switch(status) {
                case 'PENDING':
                    return `<span class="px-2 py-1 bg-yellow-100 text-yellow-800 rounded text-sm">En attente</span>`;
                case 'APPROVED':
                    return `<span class="px-2 py-1 bg-green-100 text-green-800 rounded text-sm">Approuvée</span>`;
                case 'REJECTED':
                    return `<span class="px-2 py-1 bg-red-100 text-red-800 rounded text-sm">Rejetée</span>`;
                case 'RECEIVED':
                    return `<span class="px-2 py-1 bg-blue-100 text-blue-800 rounded text-sm">Récupérée</span>`;
                default:
                    return `<span class="px-2 py-1 bg-gray-100 text-gray-800 rounded text-sm">Inconnu</span>`;
            }
        }
    </script>
</body>
</html>
